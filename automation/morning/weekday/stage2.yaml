- alias: Morning - Stage 2
  hide_entity: True
  trigger:
    platform: time
    at: '06:30:00'
  condition:
    condition: and
    conditions:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: group.family
      state: 'home'
  action:
    - service: light.turn_on
      entity_id: light.living_room
      data:
        color_temp: 200
        brightness: 254     
    - service: light.turn_on
      entity_id: light.pantry
      data:
        brightness: 255
        transition: 60
    - condition: state
      entity_id: group.tristal
      state: 'home'        
    - service: light.turn_on
      entity_id: light.master_bedroom
      data:
        color_temp: 200
        brightness: 254
        transition: 1800     
    - service: script.fan_on   
    - service: lock.unlock
      entity_id: lock.back_door
    - service: media_player.play_media
      entity_id: media_player.master_suite
      data:
        media_content_id: "http://smrtho.us/storage/30secsilence.mp3"
        media_content_type: "audio/mp3"
    - delay:
        seconds: 5
    - service: media_player.volume_set
      entity_id: media_player.master_suite
      data: 
        volume_level: 0.50
    - service: media_player.volume_set
      entity_id: media_player.bedroom_speaker
      data: 
        volume_level: 0.40        
    - service: media_player.volume_set
      entity_id: media_player.bedroom_assistant
      data:
        volume_level: 0.60
    - service: media_player.volume_set
      entity_id: media_player.bathroom_assistant
      data:
        volume_level: 0.60
    - delay:
        seconds: 5
    - service: media_player.turn_off
      entity_id: 
        - media_player.master_suite
