- alias: Morning - Stage 2
  hide_entity: True
  trigger:
    platform: time
    at: '06:30:00'
  condition:
    condition: and
    conditions:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: group.tristal
      state: 'home'
  action:
    - service: light.turn_on
      entity_id: light.master_bedroom
      data:
        color_temp: 200
        brightness: 254
        transition: 1800
    - service: script.fan_on    
    - service: light.turn_on
      entity_id: light.living_room
      data:
        color_temp: 200
        brightness: 254
    - service: media_player.media_stop
      entity_id: 
        - media_player.bedroom_speaker
    - service: media_player.volume_set
      entity_id: media_player.bedroom_speaker
      data: 
        volume_level: 0.50
    - service: media_player.volume_set
      entity_id: media_player.bedroom_assistant
      data:
        volume_level: 0.50
    - service: media_player.turn_off
      entity_id: 
        - media_player.bedroom_speaker
