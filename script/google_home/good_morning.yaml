good_morning:
  sequence:
    - service: notify.google_assistant
      data_template:
        message: >
          {% set time = (now().strftime("%l:%M")) | string%}{% set hour = (now().strftime("%l")) | int %}{% set mhour = (now().strftime("%H")) | int %}{% set minute = (now().strftime("%M")) | int %}Good{% if mhour < 12 %} morning.{% elif mhour < 18 %} afternoon.{% else %} evening.{% endif %} The current time is {{ time }}. The current temperature is {{states.sensor.dark_sky_temperature.state | round(0)}} degrees and the weather forecast for today is {{ states.sensor.pws_weather_1d.state | replace("High ", "High of ") | replace("Low ", "Low of ") }} {% if states.calendar.tristans_calendar.attributes.message != '' %}{% set event_date = states.calendar.tristans_calendar.attributes.start_time.split(" ")[0] %}{% set event_time = states.calendar.tristans_calendar.attributes.start_time.split(" ")[1] %}{% set Y,M,D = event_date.split("-") %}{% set h,m,s =event_time.split(":") %}{% if (h|int) > 12%}{% set hh= (h|int)-12 %}{% set q= "pm" %}{% elif (h|int) == 12%}{% set hh= (h|int)%}{% set q= "pm" %}{% else %}{% set hh= (h|int)%}{% set q= "am"%}{% endif%}{% set spoken_time = (hh|string)+":"+(m|string)+q%}{% if states.calendar.tristans_calendar.attributes.all_day == true %}{% if (M | int)== (now().strftime("%-m") | int ) and (D| int)== (now().strftime("%-d")| int) %} Tristan has an all day event today titled {{states.calendar.tristans_calendar.attributes.message}}.{% elif ((now().strftime("%-d")|int)+1) == (D|int) %}Tristan has an all day event tomorrow titled {{states.calendar.tristans_calendar.attributes.message}}.{% endif %}{% else %}{% if (M | int)== (now().strftime("%-m") | int ) and (D| int)== (now().strftime("%-d")| int) %} Tristan has a calendar event today at {{spoken_time}} called {{states.calendar.tristans_calendar.attributes.message}}.{% elif ((now().strftime("%-d")|int)+1) == (D|int) %}Tristan has a calendar event tomorrow at {{spoken_time}} called {{states.calendar.tristans_calendar.attributes.message}}.{% endif %}{% endif %}{% endif %} {% if states.calendar.crystals_calendar.attributes.message != '' %}{% set event_date = states.calendar.crystals_calendar.attributes.start_time.split(" ")[0] %}{% set event_time = states.calendar.crystals_calendar.attributes.start_time.split(" ")[1] %}{% set Y,M,D = event_date.split("-") %}{% set h,m,s =event_time.split(":") %}{% if (h|int) > 12%}{% set hh= (h|int)-12 %}{% set q= "pm" %}{% elif (h|int) == 12%}{% set hh= (h|int)%}{% set q= "pm" %}{% else %}{% set hh= (h|int)%}{% set q= "am"%}{% endif%}{% set spoken_time = (hh|string)+":"+(m|string)+q%}{% if states.calendar.crystals_calendar.attributes.all_day == true %}{% if (M | int)== (now().strftime("%-m") | int ) and (D| int)== (now().strftime("%-d")| int) %} Crystal has an all day event today titled {{states.calendar.crystals_calendar.attributes.message}}.{% elif ((now().strftime("%-d")|int)+1) == (D|int) %}Crystal has an all day event tomorrow titled {{states.calendar.crystals_calendar.attributes.message}}.{% endif %}{% else %}{% if (M | int)== (now().strftime("%-m") | int ) and (D| int)== (now().strftime("%-d")| int) %} Crystal has a calendar event today at {{spoken_time}} called {{states.calendar.crystals_calendar.attributes.message}}.{% elif ((now().strftime("%-d")|int)+1) == (D|int) %}Crystal has a calendar event tomorrow at {{spoken_time}} called {{states.calendar.crystals_calendar.attributes.message}}.{% endif %}{% endif %}{% endif %}
