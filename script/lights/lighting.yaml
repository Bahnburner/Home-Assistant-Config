foyer_on:
  sequence:
    service: light.turn_on
    entity_id: light.foyer
    data:
      brightness: 254
      color_temp: 300  
      
bias_light_on: 
  sequence: 
    service: light.turn_on
    entity_id: light.bias_light
    data:
      transition: 5
      brightness: 175
    data_template:
      color_temp: >
        {% if (states.sensor.decimal_time.state | round(2)) <= 05.00 %}
          500
        {% elif (states.sensor.decimal_time.state | round(2)) <= 09.50 %}
          200
        {% elif (states.sensor.decimal_time.state | round(2)) >= 22.25 %}
          500
        {% elif states.sun.sun.attributes.elevation < 8 %}
          300
        {% elif (states.sensor.decimal_time.state | round(2)) > 9.50 %}
          250
        {% else %}
          300
        {% endif %}
        
bias_light_off: 
  sequence: 
    - service: light.turn_on
      entity_id: light.bias_light
      data:
        brightness: 1
        transition: 10
    - service: light.turn_off
      entity_id: light.bias_light
      
diningroom_on:
  sequence: 
    service: light.turn_on
    entity_id: light.dining_room
    data:
      brightness: 254
      color_temp: 300
      
diningroom_off:
  sequence:
    service: light.turn_off
    entity_id: light.dining_room
    
livingroom_on:
  sequence:
    service: light.turn_on
    entity_id: 
      - light.living_room_lights
    data: 
      brightness: 254
    data_template:
      color_temp: >
        {% if (states.sensor.decimal_time.state | round(2)) <= 05.00 %}
          500
        {% elif (states.sensor.decimal_time.state | round(2)) <= 09.50 %}
          200
        {% elif (states.sensor.decimal_time.state | round(2)) >= 22.25 %}
          500
        {% elif states.sun.sun.attributes.elevation < 8 %}
          366
        {% elif (states.sensor.decimal_time.state | round(2)) > 9.50 %}
          300
        {% else %}
          366
        {% endif %}

master_bedroom_on:
  sequence: 
    service: light.turn_on
    entity_id: light.master_bedroom
    data_template:
      color_temp: >
        {% if (states.sensor.decimal_time.state | round(2)) <= 05.00 %}
          500
        {% elif (states.sensor.decimal_time.state | round(2)) <= 09.50 %}
          200
        {% elif (states.sensor.decimal_time.state | round(2)) >= 22.25 %}
          500
        {% elif states.sun.sun.attributes.elevation < 8 %}
          366
        {% elif (states.sensor.decimal_time.state | round(2)) > 9.50 %}
          300
        {% else %}
          366
        {% endif %}
      brightness: >
        {% if states.media_player.bedroom_speaker.state == 'playing' or states.media_player.master_suite.state == 'playing' %}
          {% if states.media_player.bedroom_speaker.attributes.media_content_id.startswith('http://10.0.0.101/storage/whitenoise') or states.media_player.master_suite.attributes.media_content_id.startswith('http://10.0.0.101/storage/whitenoise') %}
            50
          {% else %}
            {% if states.sensor.decimal_time.state >= 22.25 %}
              150
            {% else %}
              254
            {% endif %}
          {% endif %}
        {% else %}
          {% if states.sensor.decimal_time.state | int > 6 and states.sensor.decimal_time.state |int < 22 %}
            254
          {% else %}
            150
          {% endif %}
        {% endif %}
        
master_bedroom_off:
  sequence:
    service: light.turn_off
    entity_id: light.master_bedroom
    
exterior_lights_on:
  sequence:
    service: light.turn_on
    entity_id: 
      - light.frontdoor
      - light.front_floods
      - light.rear_floods
    data_template:
      brightness: >
          {% if (states.sensor.decimal_time.state | round(2)) <= 06.83 %}
            100
          {% else %}
            254
          {% endif %}

exterior_lights_off:
  sequence: 
    service: light.turn_off
    entity_id:
      - light.frontdoor
      - light.front_floods
      - light.rear_floods
      
cabinet_lights_weekday:
  sequence:
    service: light.turn_on
    entity_id: light.cabinet_lights
    data_template:
      brightness: '{{ states.sensor.brightness_lr.state | int }}'
      color_temp: >
        {% if (states.sensor.decimal_time.state | round(2)) <= 05.00 %}
          450
        {% elif (states.sensor.decimal_time.state | round(2)) <= 09.50 %}
          200
        {% elif (states.sensor.decimal_time.state | round(2)) >= 22.25 %}
          450
        {% elif states.sun.sun.attributes.elevation < 8 %}
          366
        {% elif (states.sensor.decimal_time.state | round(2)) > 9.50 %}
          300
        {% else %}
          366
        {% endif %}
  
cabinet_lights_weekend:
  sequence:
    service: light.turn_on
    entity_id: light.cabinet_lights
    data:
      xy_color: [0.1605,0.3299]
    data_template:
      brightness: '{{ states.sensor.brightness_lr.state | int }}'
      
pantry_lights:
  sequence:
    service: light.turn_on
    entity_id: light.pantry
    data: 
      brightness: 100
      transition: 15      

patio_lights:
  sequence:
    service: switch.turn_on
    entity_id: switch.patio_lights

deadend:
  sequence:
    delay:
      seconds: 0
