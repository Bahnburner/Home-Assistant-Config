title: Hidden Ridge
views:

#############
# MAIN VIEW #
#############

  - icon: mdi:home
    title: Home
    id: home
    cards:
####   FAMILY STACK
      - type: vertical-stack
        cards:
          - type: picture-glance
            entities:
              - entity: group.tristans_phone
                icon: mdi:human-male
                name: Tristan
              - entity: group.crystals_phone
                icon: mdi:human-female
                name: Crystal
            image: /local/resources/images/lovelace/family_edited.jpg
            title: Family
            state_image:
              not_home: /local/resources/images/lovelace/family_away_edited.jpg
              home: /local/resources/images/lovelace/family_edited.jpg
            entity: group.tristal 
          - type: entities
            entities:
              - lock.front_door
              - lock.back_door
              - entity: cover.garage_door_opener
                
                
#### LIVINGROOM STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            image: /local/resources/images/lovelace/livingroom_edited.jpg
            entity: light.living_room_lights
            name: Livingroom
            tap_action: 
              action: toggle   
          - type: entity-filter
            show_header_toggle: false
            entities:
              - type: custom:mini-media-player
                entity: media_player.plex_shield_android_tv
                icon: mdi:plex
                group: true
                artwork: full-cover
                hide:
                  volume: true
                  power: true
                  progress: true
                  controls: true
                  info: false
                  icon: true
                  name: Plex
              - type: custom:mini-media-player
                entity: media_player.shield_tv
                icon: mdi:youtube-tv
                name: Shield TV
                group: true
                artwork: none
                hide:
                  progress: true
                  power: true
                  volume: true
                  controls: false  
                  source: true
              - type: custom:mini-media-player
                entity: media_player.livingroom_tv
                group: true
                artwork: none
                hide:
                  icon: true
                  volume: true
                  power: true
                  controls: true
                  progress: true
              - type: custom:mini-media-player
                entity: media_player.vizio_smartcast
                group: true
                name: Volume
                hide:
                  name: false
                  source: true
                  controls: true
                  info: true
                  power: true
                  icon: true
                  volume: false
                  progress: true                  
            state_filter:
              - "playing"
              - "paused"
              - "on"
            show_empty: false
          - type: entity-filter
            show_header_toggle: false
            entities:
              - type: custom:mini-media-player
                entity: media_player.livingroom_speaker
                icon: mdi:cast-connected
                group: true
                artwork: none
            state_filter:
              - "playing"
            show_empty: false
          - type: entity-filter
            show_header_toggle: false
            entities:
              - type: custom:mini-media-player
                entity: media_player.livingroom_assistant
                icon: mdi:google-home
                group: true
                artwork: none
            state_filter:
              - "playing"
            show_empty: false
          - type: entity-filter
            show_header_toggle: false
            entities:
              - type: custom:mini-media-player
                entity: media_player.party_mode
                icon: mdi:cast-connected
                group: true
                artwork: none
            state_filter:
              - "playing"
            show_empty: false
          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.living_room_lights
                name: Lights
                type: custom:slider-entity-row
                hide_toggle: true
              - entity: light.fan
                name: Fan
                type: custom:slider-entity-row
                hide_toggle: true
              - climate.downstairs_hallway
              - sensor.protect_down

#### BEDROOM STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            image: /local/resources/images/lovelace/master_bedroom_edited.jpg
            entity: light.master_bedroom
            name: Master Bedroom
            tap_action: 
              action: toggle
          - type: entity-filter
            show_header_toggle: false
            entities:          
              - type: custom:mini-media-player
                entity: media_player.plex_plex_for_vizio_bedroom_tv
                icon: mdi:plex
                group: true
                artwork: full-cover
                hide:
                  volume: true
                  power: true
                  progress: true
                  controls: true
                  info: false
                  icon: true
                  name: Plex
              - type: custom:mini-media-player
                entity: media_player.bedroom_tv
                group: true
                artwork: none
                icon: mdi:youtube-tv
                hide:
                  volume: true
                  power: true
                  controls: false
                  progress: true
                  source: true
              - type: custom:mini-media-player
                entity: media_player.vizio_smartcast_2
                group: true
                name: Volume
                hide:
                  controls: true
                  info: true
                  icon: true
                  power: true
                  name: false
                  source: true
                  progress: true
              - type: custom:mini-media-player
                entity: media_player.master_suite
                icon: mdi:cast-connected
                group: true
                artwork: none
                hide:
                  power: true
                  volume: true
                  progress: true
              - type: custom:mini-media-player
                entity: media_player.master_suite
                group: true
                hide:
                  name: true
                  source: true
                  controls: true
                  info: true
                  power: true
                  icon: true
                  progress: true
                  volume: false
            state_filter:
              - "playing"
              - "on"
            show_empty: false           
          - type: entities
            show_header_toggle: false
            entities:
              - entity: input_select.bedroom_tv
                icon: mdi:television
              - entity: sensor.current_activity_bedroom_tv
              - entity: light.master_bedroom
                name: Lights
                type: custom:slider-entity-row
                hide_toggle: true
              - light.bedroom_floor_lamp
              - light.crystals_nightstand
              - light.tristans_nightstand
#### KITCHEN STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            image: /local/resources/images/lovelace/kitchen_edited.jpg
            entity: group.kitchen_lighting
            name: Kitchen
            tap_action: 
              action: toggle
          - type: entity-filter
            show_header_toggle: false
            entities:
              - type: custom:mini-media-player
                entity: media_player.dining_room_speaker
                icon: mdi:cast-connected
                group: true
                artwork: none
              - type: custom:mini-media-player
                entity: media_player.kitchen_display
                icon: mdi:youtube-tv
                group: true
                artwork: none
              - type: custom:mini-media-player
                entity: media_player.kitchen
                icon: mdi:cast-connected
                group: true
                artwork: none
            state_filter:
              - "playing"
            show_empty: false 
          - type: entities
            show_header_toggle: false
            entities:
              - switch.overhead_light
              - light.recessed_lights
              - switch.chandelier
              - light.pantry
              - light.cabinet_lights
              - sensor.protect_kitchen
          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.foyer
                name: Foyer Light 
              - entity: light.dining_room
                name: Dining Room Lights
          - id: 83b5c93f379e416faecf8f4910cbfb5d  # Automatically created id
            type: weather-forecast
            entity: weather.forecast                
#### EXTERIOR STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            image: /local/resources/images/lovelace/house_exterior_edited.jpg
            entity: group.exterior
            name: Exterior
            tap_action: 
              action: toggle
          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.frontdoor
                name: Entryway Light
              - light.front_floods
              - light.rear_floods
              - switch.patio_lights
          - id: a85d6987bce14c1abf0a2e4830f47f59  # Automatically created id
            type: glance
            title: Alarm
            tap_action: toggle
            entities:
              - entity: sensor.front_door
                name: Front
              - entity: sensor.front_windows
                name: Front
              - entity: sensor.bedroom_windows
                name: Bedroom
              - entity: sensor.back_windows
                name: Back
              - entity: sensor.back_door
                name: Back
              - entity: binary_sensor.hvac_leak_sensor_water
                name: HVAC
              - entity: sensor.hvac_leak_sensor_temperature_measurement
                name: N Attic
                icon: mdi:thermometer
              - entity: sensor.garage_door
                name: Garage
              - entity: sensor.water_heater_leak_sensor_temperature_measurement
                name: S Attic
                icon: mdi:thermometer
              - entity: binary_sensor.water_heater_leak_sensor_water
                name: WH                    
#### MANCAVE / OFFICE STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            name: Man Cave
            image: /local/resources/images/lovelace/office_edited.jpg
            entity: light.mancave_lights
            tap_action: 
              action: toggle
          - type: entity-filter
            show_header_toggle: false
            entities:
              - type: custom:mini-media-player
                entity: media_player.mancave_assistant
                icon: mdi:google-home
                group: true
                artwork: none        
                hide:
                  controls: false
              - type: custom:mini-media-player
                entity: media_player.mancave_tv
                icon: mdi:cast-connected
                group: true
                artwork: none   
                hide:
                  volume: false
              - type: custom:mini-media-player
                entity: media_player.plex_mancave_tv
                icon: mdi:plex
                group: true
                artwork: full-cover    
                hide:
                  volume: true                
            state_filter:
              - "playing"
            show_empty: false
          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.mancave_lights
                name: Lights
                type: custom:slider-entity-row
                hide_toggle: true
                image: /local/resources/images/devices/hue.png
              - climate.upstairs_hallway
              - sensor.protect_up            
      - type: conditional
        conditions:
          - entity: input_boolean.christmas_lights
            state: "on"
        card:
          type: entities
          entities:
            - entity: switch.christmas_lights             
              image: /local/resources/images/devices/smartthings.png
              name: Christmas Lights
#### Nursery STACK
      - type: vertical-stack
        cards:
          - type: picture-entity
            name: Jensen's Room
            image: /local/resources/images/lovelace/nursery_edited.jpg
            tap_action: none
            hold_action: call_service
            service: script.jensens_bedtime
            show_state: true
            entity: light.ceiling_light
          - type: entity-filter
            show_header_toggle: false
            entities:
            - type: custom:mini-media-player
              entity: media_player.nursery_assistant
              icon: mdi:google-home
              group: true
              artwork: none
            - type: custom:mini-media-player
              entity: media_player.media_player.nursery_tv
              icon: mdi:cast-connected
              group: true
              artwork: none              
            state_filter:
              - playing
            show_empty: false             
          - type: entities
            show_header_toggle: false
            entities:
              - entity: light.ceiling_light
                image: /local/resources/images/devices/smartthings.png
              - entity: switch.nightlight
                image: /local/resources/images/devices/smartthings.png          
                name: Nightlight
              - entity: script.jensens_bedtime
                name: Jensen's Bedtime Routine
                image: /local/resources/images/devices/google_home.png
            

##################################
# Filter cards for Misc Media Players #
##################################

      - type: entity-filter
        show_header_toggle: false
        entities:
          - type: custom:mini-media-player
            entity: media_player.all_assistants
            icon: mdi:cast-connected
            group: true
            artwork: none
          - type: custom:mini-media-player
            entity: media_player.all_speakers
            icon: mdi:cast-connected
            group: true
            artwork: none
          - type: custom:mini-media-player
            entity: media_player.garage_speaker
            icon: mdi:cast-connected
            group: true
            artwork: none
          - type: custom:mini-media-player
            entity: media_player.house_party_protocol
            icon: mdi:cast-connected
            group: true
            artwork: none
        state_filter:
          - playing
        show_empty: false 

